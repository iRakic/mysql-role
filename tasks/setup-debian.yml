---
- name: Check if MySQL is already installed.
  ansible.builtin.stat:
    path: "{{ mysql_config_file }}"
  register: mysql_installed

- name: Set MySQL installation flag.
  ansible.builtin.set_fact:
    mysql_should_install: "{{ mysql_force_install or not mysql_installed.stat.exists }}"

- name: Install GPG.
  ansible.builtin.apt:
    name: gpg
    update_cache: yes
    state: present
  when: mysql_should_install

- name: Download MySQL package.
  ansible.builtin.get_url:
    url: https://dev.mysql.com/get/mysql-apt-config_0.8.36-1_all.deb
    dest: /tmp/mysql-apt-config_0.8.36-1_all.deb
    headers:
      user-agent: curl/7.81.0
  when: mysql_should_install

- name: Specify MySQL repo preference.
  ansible.builtin.shell: echo mysql-apt-config mysql-apt-config/select-server select mysql-8.0 | debconf-set-selections
  when: mysql_should_install
  
- name: Add MySQL apt-config for Debian.
  apt:
    deb: /tmp/mysql-apt-config_0.8.36-1_all.deb
  when: mysql_should_install

- name: Update APT cache
  apt:
    update_cache: yes
  when: mysql_should_install

- name: Update apt cache if MySQL is not yet installed.
  ansible.builtin.apt:
    update_cache: yes
  changed_when: False
  when: mysql_should_install

- name: Ensure MySQL Python libraries are installed.
  ansible.builtin.apt:
    name: "{{ mysql_python_package_debian }}"
    state: present
  when: mysql_should_install

- name: Ensure MySQL packages are installed.
  ansible.builtin.apt:
    name: "{{ mysql_packages }}"
    state: present
    policy_rc_d: 101
  register: deb_mysql_install_packages
  when: mysql_should_install

# Because Ubuntu starts MySQL as part of the install process, we need to stop
# mysql and remove the logfiles in case the user set a custom log file size.
- name: Ensure MySQL is stopped after initial install.
  ansible.builtin.service:
    name: "{{ mysql_daemon }}"
    state: stopped
  when: mysql_should_install

- name: Delete innodb log files created by apt package after initial install.
  ansible.builtin.file:
    path: "{{ mysql_datadir }}/{{ item }}"
    state: absent
  with_items:
    - ib_logfile0
    - ib_logfile1
  when: >
    mysql_should_install
    and ansible_distribution_major_version | int < 12
